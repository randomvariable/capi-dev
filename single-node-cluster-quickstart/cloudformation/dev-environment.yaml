AWSTemplateFormatVersion: "2010-09-09"
Description: A sample template
Parameters:
  KeyPairName:
    Type: String
    Default: work-laptop
  DevMachineCidr:
    Type: String
    # No default, must be supplied.
  InstanceType:
    Type: String
    Default: t3.large
  Ami:
    Type: String
    # Default: ami-053c4ea1fe6ee9b1e # CAPA v1.15.1 - eu-west-2
    Default: ami-0ed01a97c9f036c18 # CAPA v1.15.1 - us-west-2
  UserData:
    Type: String
    Default: 

Resources:
  ClusterAPIDeveloperInstance:
    Type: "AWS::EC2::Instance"
    Properties:
      ImageId: !Ref Ami
      InstanceType: !Ref InstanceType
      KeyName: !Ref KeyPairName
      SecurityGroups:
        - !Ref AllowIngressFromDevMachine
      UserData: !Ref UserData
      BlockDeviceMappings:
        - DeviceName: "/dev/sda1"
          Ebs:
            VolumeSize: "100"
      Tags:
        - Key: Environment
          Value: ClusterAPIDevelopment
        - Key: Name
          Value: ClusterApiDeveloperInstance
  AllowIngressFromDevMachine:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: "A security group for instances in a Cluster API Dev environment"
      GroupName: "ClusterAPIDevSecurityGroup"
      SecurityGroupIngress:
        - CidrIp: !Ref DevMachineCidr
          Description: "Allow all traffic from a dev machine"
          FromPort: 0
          IpProtocol: tcp
          ToPort: 65535
      Tags:
        - Key: Environment
          Value: ClusterAPIDevelopment

Outputs:
  InstanceID:
    Description: "The id of the developer instance"
    Value: !Ref ClusterAPIDeveloperInstance
